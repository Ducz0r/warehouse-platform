<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">GUID</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td scope="row">{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.quantity}}</td>
    </tr>
  </tbody>
</table>
